<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide&Show HTML Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <button id="myButton">Toggle</button><br>
    <img src="Car.jpg" id="myImage" alt="Car" style="display: none;">
    <p>Press the button..</p>
   
    <button id="myButton2">Toggle2</button><br>
    <img src="Car2.jpg" id="myImage2" alt="Car2" style="visibility: hidden;">
    <p>Press the button..</p>
    
    <script src="index.js">

    </script>
</body>
</html>
